<!DOCTYPE html>
<div data-bb-type="screen" style="background-color: #181818" data-bb-effect="fade" data-bb-scroll-effect="off">
	<script src="js/sha1.js"></script>
	<script type="text/javascript">
	function sendRequest(url, callback) {
		var xmlhttp;
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		}
		xmlhttp.onreadystatechange=function(){
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				callback(JSON.parse(xmlhttp.responseText));
			}
		}
		xmlhttp.open("GET",url,true);
		xmlhttp.send();
	}
	window.onload(function () {
		
	});
		function authenticateUser () {
		password = document.getElementById("password").value;
		email = document.getElementById("email").value;
		sendRequest("http://seederserver.aws.af.cm/index.php?users&command=getSaltByEmail&values[]=" +email, function (data){
			salt = data[0][0][0];
			hash = Sha1.hash(password + salt);
			sendRequest("http://seederserver.aws.af.cm/index.php?users&command=login&values[]=" +email +"&hash=" +hash, function(data){
				alert(data[0][0][0]);
			});
		});
	}
	</script> 
	<div data-bb-type="round-panel" width="100%"> 
		<div style="background-image:url('images/icon.png'); background-repeat: no-repeat; background-position: bottom; height: 25%; margin-bottom: 20px"></div>
			<div style="margin-bottom:30px;">
				<input id="email" type="text" placeholder="Email"/>
				<input id="password" type="password" placeholder="Password"/>
			</div>
			<div>
				<div data-bb-type="button" data-bb-style="stretch" style="margin:0 0 20px 0; background-color: blue" onclick="authenticateUser()">Login</div>
				<div data-bb-type="button" data-bb-style="stretch" style="margin:0;">Register</div>
			</div>
	</div>
</div>
