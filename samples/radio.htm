<div data-bb-type="screen" data-bb-effect="slide-up">
	<div data-bb-type="title" data-bb-caption="Radio buttons" data-bb-back-caption="Back" ></div>
	<style>
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
			width:50%;
		}
	</style>
	<div style="margin:15px;">
		<table>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice One</td>
				<td class="cell" >
					<input type="radio" name="group1" id="control1" checked="true" value="one" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Two</td>
				<td class="cell" colspan="3">
					<input type="radio" name="group1" id="control2" value="two" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Three</td>
				<td class="cell" colspan="3">
					<input type="radio" name="group1" id="control3" value="three" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/>
				</td>
			</tr>
		</table>
		
		<div >
			<h2>You clicked:&nbsp;<span id="value">one</span></h2>
		</div>
		
	</div>

	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
