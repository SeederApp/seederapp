<div data-bb-type="screen" data-bb-effect="slide-left">
	<div data-bb-type="title" data-bb-caption="Radio Button Interface" data-bb-back-caption="Back" ></div>
	<script src="js/dynamicRadioButtons.js"></script>
	<style>
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
			width:50%;
		}
	</style>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Create/Remove Radio Button</div>
		<div id="addRemove" data-bb-type="button" data-bb-style="stretch" onclick="addRemoveRadioButton()">Add Radio Button</div>
		<div id="radioContainer">
		</div>
	</div>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Manipulate Radio Buton States </div>
		<table>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice One</td>
				<td class="cell" >
					<input type="radio" name="group1" id="control1" checked="true" value="one"/>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Two</td>
				<td class="cell" colspan="3">
					<input type="radio" name="group1" id="control2" value="two"/>
				</td>
			</tr>
		</table>
		<div data-bb-type="button" data-bb-style="stretch" onclick="enableRadioButton()">Enable Choice One</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="disableRadioButton()">Disable Choice One</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="enableGroup()">Enable Group</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="disableGroup()">Disable Group</div>		
		<div data-bb-type="button" data-bb-style="stretch" onclick="checkRadioButton()">"Check" Choice Two</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="hideRadioButtons()">Hide Radio Buttons</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="showRadioButtons()">Show Radio Buttons</div>
	</div>
	
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
