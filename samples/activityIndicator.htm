<div data-bb-type="screen" data-bb-effect="fade">
	<div data-bb-type="title" data-bb-caption="Progress Bar" data-bb-back-caption="Back" ></div>
	<style>
		.center { margin: 0px auto 0px auto;}
	</style>
	<div style="margin:15px;color:Gray;">
		<p align="center">
		Below you will find an example of how to use activity indicators for PlayBook and BlackBerry 10<br />       
		</p>
	</div>
	<div style="text-align:center" style="padding-bottom: 30px;">
		<div data-bb-type="button" data-bb-selected="true" onclick="document.getElementById('actind').hide();">Hide</div>
		<div data-bb-type="button" data-bb-selected="true" onclick="document.getElementById('actind').show();">Show</div>
		<div data-bb-type="button" data-bb-selected="true" onclick="document.getElementById('actind').remove();">Remove</div>
	</div>
	
	<div class="center" id="actind" data-bb-type="activity-indicator" data-bb-size="large"></div>
	
	<div class="center" data-bb-type="activity-indicator" data-bb-size="medium"></div>
	
	<div class="center" data-bb-type="activity-indicator" data-bb-size="small"></div>
	
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
