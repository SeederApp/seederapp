<div data-bb-type="screen" data-bb-effect="slide-left">
	<div data-bb-type="title" data-bb-caption="CheckBox Interface" data-bb-back-caption="Back" ></div>
	<script src="js/dynamicCheckBoxes.js"></script>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Create/Remove CheckBoxes</div>
		<div id="addRemove" data-bb-type="button" data-bb-style="stretch" onclick="addRemoveCheckBox()">Add CheckBox</div>
		<div id="checkboxContainer">
		</div>
	</div>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Manipulate CheckBox States </div>
		<table>
			<tr>
				<td class="cell" style="padding-top:7px;">My CheckBox</td>
				<td class="cell" ><input id="checkOne" type="checkbox" checked="true" value="one"/></td>
			</tr>
		</table>
		<div data-bb-type="button" data-bb-style="stretch" onclick="enableCheckbox()">Enable Checkbox</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="disableCheckbox()">Disable Checkbox</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="checkCheckbox(true)">"Check" Checkbox</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="checkCheckbox(false)">"Uncheck" Checkbox</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="hideCheckbox()">Hide Checkbox</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="showCheckbox()">Show Checkbox</div>
	</div>

	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
