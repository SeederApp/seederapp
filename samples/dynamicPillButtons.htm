<div data-bb-type="screen" data-bb-effect="fade" >
	<script id="dynamicPillButtonsJS" src="js/dynamicPillButtons.js" ></script>
	
	<div data-bb-type="pill-buttons" id="myPillButtons">
		<div data-bb-type="pill-button" data-bb-selected="true" id="button1">Contact</div>
		<div data-bb-type="pill-button" id="button2">Address</div>
		<div data-bb-type="pill-button" id="button3">Phone</div>
	</div>
	
    <div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Pill Button Functions</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('myPillButtons').hide();" id="hide">Hide Pill Buttons</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('myPillButtons').show();" id="show">Show Pill Buttons</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="removePillButtons()" id="remove">Remove Pill Buttons</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="alert(document.getElementById('myPillButtons').getButtons());" id="get">Get Pill Buttons</div>             
		<div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('myPillButtons').clear();" id="clear">Clear Pill Buttons</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="appendButton()" id="append">appendButton()</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('button3').setCaption(document.getElementById('button1').getCaption());" id="title">Change Button Title</div>
	</div>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Create/Remove Pill Buttons</div>
		<div id="addRemove" data-bb-type="button" data-bb-style="stretch" onclick="addRemovePillButtons()">Add Pill Buttons</div>
		<div id="pillButtonContainer">
		</div>
	</div>

	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
